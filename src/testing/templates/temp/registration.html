{% extends 'temp/main.html' %}

{% block body_block %}
    {% if reg %}
        <h1>Thank you for your registration</h1>
        {% else %}
        <h1>Register here!</h1>
        <h3>Fill out the form:</h3>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register">
        </form>
    {% endif %}

{% endblock %}
